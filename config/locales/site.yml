en:
  site_charge: Control your Charge
  site_charge_text: Control your utility charges. Registered users may even receive SMS notifications when their debt changes.
  site_map: Telasi Branches
  site_map_text: Have any problem? Find nearest Telasi branch on this interactive map.
ka:
  site_charge: ხარჯის შემოწმება
  site_charge_text: ნახეთ ელექტროენერგიის, დასუფთავების და წყლის დავალიანება.
    რეგისტრირებულ მომხმარებლებს შეუძლიათ ისარგებლონ SMS-შეტყობინების და ისტორიის ნახვის სერვისითაც.
  site_map: ბიზნესცენტრების რუკა
  site_map_text: შეგექმნათ პრობლემები? მიაკითხეთ თქვენთან ახლოს მდებარე "თელასის" ბიზნეს-ცენტრს.
    ჩვენი ინტერაქტიული რუკა დაგეხმარებათ ადვილად მიაგნოთ ყველა მათგანს.